<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
 
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Super Chat</span>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">DÃ©connexion</button>
        </nav>
        <div class="container">
            <h1>Communication avec socket.io !</h1>

            <form class="form-group" id="form">
                <label for="chat">Super Chat</label><br>
                <input type="text" id="chat" name="chat">
                <input type="submit" id="submit" value="Envoyer">
            </form>
    
            <div id="messages">
    
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io.connect('http://localhost:8080');
            
            let messages = document.querySelector("#messages");

            socket.on("message", function(pseudo ,message) {
                console.log(message);
                addMessage(pseudo, message);
            });

            socket.on("askPseudo", function() {
                let pseudo = prompt("Entrez votre pseudo !");
                socket.emit("pseudo", pseudo);
            });
 
            let form = document.querySelector("#form");
            let chat = document.querySelector("#chat");
            
            form.addEventListener("submit", function(e) {
                e.preventDefault;
                message = input.value;
                if(message != "") {
                    socket.emit("message", message);
                    addMessage("Moi", message);
                    input.value = "";
                }
            })

            function addMessage(pseudo, message) {
                let paragraph = document.createElement("p");
                paragraph.innerHTML = "<strong>" + pseudo + "</strong> : " + message;
                messages.append(paragraph);
            }
        </script>
    </body>
</html>
